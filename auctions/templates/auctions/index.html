{% extends "auctions/layout.html" %}
{% load static %}
{% block body %}
    <h2>Active Listings</h2>
     {% for li in list %}
     <div class="container">
    <div class="col-md-9">


         <div class="card">



       <img class="img-fluid" src="{% static "pic/" %}{{li.title}}.png" alt="Card image cap" height="100" width="100">
      <a href="item/{{li.id}}">   <h5 class="card-title">{{li.title}}</h5></a>
      <div class="card-head">
         <p class="card-text">{{li.describe}}</p>
           </div>
           <div class="cardfooter">


           <small class="text-muted"><strong>Created on:{{li.date}}</strong>{{li.bid}}</small>

           <small class="text-muted"><strong>Bid:</strong>{{li.bid}}</small>
              </div>

          </div>

  </div>
     {%empty%}
      <p> No listing</p>
     {% endfor %}


{% endblock %}
